<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Rating</title>
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="row border-2 shadow-lg rounded-5 bg-white">
            <div class="col d- m-5 py-3 px-5 ">
                <div class="emojidiv text-center">
                    <i class="far fa-angry text-danger fa-3x me-2"></i>
                    <i class="far fa-frown orange fa-3x me-2 dnone"></i>
                    <i class="far fa-meh text-warning fa-3x me-2 dnone"></i>
                    <i class="far fa-smile gren fa-3x me-2 dnone"></i>
                    <i class="far fa-laugh text-success fa-3x me-2 dnone"></i>                    
                </div>
                <div class="ratingdiv text-center mt-5">
                    <i class="fa-solid fa-star fa-2x  starbg"></i>
                    <i class="fa-solid fa-star fa-2x "></i>
                    <i class="fa-solid fa-star fa-2x "></i>
                    <i class="fa-solid fa-star fa-2x "></i>
                    <i class="fa-solid fa-star fa-2x "></i>
                </div>
            </div>
        </div>
    </div>

    <script src="script/bootstrap.js"></script>
    <script src="script/sctript.js"></script>
</body>
</html>
